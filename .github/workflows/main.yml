name: Run Unit Tests

on: push

jobs:
  test:
  
    runs-on: [ubuntu-latest, windows-latest]

    steps:
 
      - name: Run unit tests
        run: npm test
      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: test_results

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: test_results
          if-no-files-found: error
          continue-on-error: true

        
