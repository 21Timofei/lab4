name: Run Python unit tests

on: [push]

jobs:
  build:
    runs-on: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'


    - name: Run unit tests
      run: python -m unittest discover
